name: simple_panel
filters:
  - name: BackgroundSubtractFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Show blurred
        value: 0
      - name: Blur size
        value: 100
  - name: ThresholdFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Threshold type
        value: 0
      - name: Maximum value
        value: 13
  - name: ObstacleDetector
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Debug contour
        value: 1
      - name: Look for rectangle
        value: 1
      - name: Minimum area
        value: 100.000000
      - name: Maximum area
        value: 50000.000000