name: simple_shape_phone
filters:
  - name: SubtractAllPlanesFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Invert plane 1
        value: 0
      - name: Invert plane 2
        value: 1
      - name: Invert plane 3
        value: 0
      - name: Plane 1
        value: 5
      - name: Plane 2
        value: 3
      - name: Plane 3
        value: 0
      - name: Weight plane 1
        value: 3.000000
      - name: Weight plane 2
        value: 1.000000
      - name: Weight plane 3
        value: 0.000000
  - name: IntervalThresholdFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Threshold type
        value: 1
      - name: Minimum value 1
        value: 50
      - name: Minimum value 2
        value: 255
  - name: ShapeDetector
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Debug contour
        value: 1
      - name: Look for filled
        value: 0
      - name: Show only custom area
        value: 1
      - name: Show the contours that doesn't match the selection. Only fot custom
        value: 1
      - name: Obstacle
        value: the_phone
      - name: Minimum area
        value: 100.000000
      - name: Maximum area
        value: 10000.000000
      - name: Min div
        value: 0.220000
      - name: Max div
        value: 0.250000