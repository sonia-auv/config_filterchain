name: simple_lines
filters:
  - name: CannyFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: L2 gradient
        value: 0
      - name: Aperture size
        value: 1
      - name: Threshold 1
        value: 100
      - name: Threshold 2
        value: 200
  - name: HoughLineFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Draw on original image
        value: 1
      - name: Minimum length
        value: 40.000000
      - name: Maximum gap
        value: 10.000000
      - name: Threshold
        value: 15
      - name: Theta - angle
        value: 1
      - name: Rho
        value: 1.000000