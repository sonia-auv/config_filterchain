    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Debug contour
        value: 1
      - name: Look for rectangle
        value: 1
      - name: Look for ellipse
        value: 1
      - name: Target name
        value: ""
      - name: Rectangle obstacle
        value: ""
      - name: Empty ellipse obstacle
        value: ""
      - name: Filled ellipse obstacle
        value: ""
      - name: Minimum area
        value: 100.000000
      - name: Maximum area
        value: 100000.000000
      - name: Circle index
        value: 50
      - name: Percent filled
        value: 50
      - name: Div min size
        value: 0.000000
      - name: Div max size
        value: 0.000000