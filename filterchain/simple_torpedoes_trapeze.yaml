name: simple_torpedoes_trapeze
filters:
  - name: SubtractAllPlanesFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Invert plane 1
        value: 0
      - name: Invert plane 2
        value: 0
      - name: Invert plane 3
        value: 0
      - name: Plane 1
        value: 3
      - name: Plane 2
        value: 1
      - name: Plane 3
        value: 2
      - name: Weight plane 1
        value: 3.000000
      - name: Weight plane 2
        value: 1.000000
      - name: Weight plane 3
        value: 2.000000
  - name: ThresholdFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Threshold type
        value: 0
      - name: Maximum value
        value: 50
  - name: MorphologyFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Morphology type
        value: 3
      - name: Kernel type
        value: 1
      - name: Iteration
        value: 1
      - name: Kernel size
        value: 1
