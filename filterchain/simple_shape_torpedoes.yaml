name: simple_shape_torpedoes
filters:
  - name: SubtractAllPlanesFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Invert plane 1
        value: 0
      - name: Invert plane 2
        value: 0
      - name: Invert plane 3
        value: 0
      - name: Plane 1
        value: 3
      - name: Plane 2
        value: 1
      - name: Plane 3
        value: 2
      - name: Weight plane 1
        value: 3.000000
      - name: Weight plane 2
        value: 1.000000
      - name: Weight plane 3
        value: 2.000000
  - name: ThresholdFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Threshold type
        value: 2
      - name: Maximum value
        value: 100
  - name: ShapeDetector
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Debug contour
        value: 0
      - name: Look for filled
        value: 0
      - name: Obstacle
        value: ""
      - name: Minimum area
        value: 100.000000
      - name: Maximum area
        value: 1000.000000
      - name: Max div
        value: 0.500000
      - name: Min div
        value: 0.500000