name: simple_buoy
filters:
  - name: ContrastAndBrightnessFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Contrast
        value: 1.500000
      - name: Brightness
        value: -100.000000
  - name: BackgroundSubtractFilter
    parameters:
      - name: Enable
        value: 0
      - name: Execution time
        value: 0
      - name: Show blurred
        value: 0
      - name: Blur size
        value: 24
  - name: SubtractAllPlanesFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Invert plane 1
        value: 0
      - name: Invert plane 2
        value: 0
      - name: Invert plane 3
        value: 0
      - name: Plane 1
        value: 3
      - name: Plane 2
        value: 0
      - name: Plane 3
        value: 0
      - name: Weight plane 1
        value: 1.000000
      - name: Weight plane 2
        value: 1.000000
      - name: Weight plane 3
        value: 1.000000
  - name: ThresholdFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Threshold type
        value: 0
      - name: Maximum value
        value: 100
  - name: ObstacleDetector
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Debug contour
        value: 1
      - name: Look for rectangle
        value: 1
      - name: Look for ellipse
        value: 0
      - name: Minimum area
        value: 10000.000000
      - name: Maximum area
        value: 100000.000000
      - name: Circle index
        value: 0
      - name: Percent filled
        value: 50