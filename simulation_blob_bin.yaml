name: simulation_blob_bin
filters:
  - name: RotateFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Transpose
        value: 1
      - name: Rotation type
        value: 0
  - name: BGRFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Filter Type
        value: 0
      - name: Return Original Image
        value: 1
      - name: Blue
        value: 87.000000
      - name: Green
        value: 110.000000
      - name: Red
        value: 105.000000
      - name: Blue Threshold
        value: 10.000000
      - name: Green Threshold
        value: 14.000000
      - name: Red Threshold
        value: 30.000000
  - name: ThresholdFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Threshold type
        value: 1
      - name: Maximum value
        value: 80
  - name: MorphologyFilter
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Morphology type
        value: 3
      - name: Kernel type
        value: 0
      - name: Iteration
        value: 4
      - name: Kernel size
        value: 1
  - name: SimpleBlob
    parameters:
      - name: Enable
        value: 1
      - name: Execution time
        value: 0
      - name: Enable area filter
        value: 0
      - name: Min Area
        value: 2000
      - name: Max Area
        value: 2147483647
      - name: Min Circularity
        value: 0.690000
      - name: Max Circularity
        value: 1.000000
      - name: Min Inertia
        value: 0.310000
      - name: Max Inertia
        value: 1.000000
      - name: Min Convexity
        value: 0.900000
      - name: Max Convexity
        value: 1.000000